<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<ion-item nav-clear menu-close ng-click="login()" class="item-icon-left">
            <i class="icon ion-unlocked"></i>
			Login
        </ion-item>
		<ion-item nav-clear menu-close href="#/app/profile" class="item-icon-left">
            <i class="icon ion-person"></i>
			My Profile
		</ion-item>
        <ion-item nav-clear menu-close href="#/app/post" class="item-icon-left">
            <i class="icon ion-share"></i>
			Update Status
        </ion-item>
		<ion-item nav-clear menu-close href="#/app/todolist" class="item-icon-left">
			<i class="icon ion-clipboard"></i>
			To-Do List
		</ion-item>
        <ion-item nav-clear menu-close href="#/app/sessions" class="item-icon-left">
            <i class="icon ion-ios-bookmarks"></i>
			Sessions
		</ion-item>
		<ion-item nav-clear menu-close href="#/app/speakers" class="item-icon-left">
            <i class="icon ion-android-contacts"></i>
            Speakers
        </ion-item>
		</ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
