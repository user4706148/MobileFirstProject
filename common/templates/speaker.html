<ion-view title="Speaker">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img ng-src="pics/{{speaker.pic}}">
                <h2>{{speaker.name}}</h2>
                <p>{{speaker.title}}</p>
            </div>
            <div class="item item-body">
                <p>{{speaker.bio}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="share()">
					<i class="icon ion-social-facebook"></i>
					Share to Facebook
				</a> 
				<a class="tab-item" ng-href="http://twitter.com/intent/follow?screen_name={{speaker.twitter_id}}">
					<i class="icon ion-person-add"></i>
					Follow
				</a>
				<a class="tab-item" href="#/app/speakers/{{speaker.id}}/twitterfeed" ng-click="refreshPage()">
					<i class="icon ion-social-twitter"></i>
					Twitter Feed
				</a>		
            </div>
        </div>
    </ion-content>
</ion-view>
