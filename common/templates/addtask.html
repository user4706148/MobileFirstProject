<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Add New Task</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeAddTask()">Close</button>
		</div>
	</ion-header-bar>
		
	<ion-content>
		<form ng-submit="doAddTask(task)">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="What do you need to do?" ng-model="task.title" required>
					
				</label>
				<label class="item">
					<button type="submit" class="button button-block button-positive">Add Task</button>
				</label>
			</div>
		</form>
		
	</ion-content>
</ion-modal-view>
